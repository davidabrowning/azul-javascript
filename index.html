<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Azul in HTML, CSS, JavaScript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/style/style.css">
    </head>
    <body>
        <div id="playing-area">
            <div id="factory-displays">
                <div id="factory-display-0" class="factory-display">
                    <div class="tile tile-style-0"></div>
                    <div class="tile tile-style-1"></div>
                    <div class="tile tile-style-2"></div>
                    <div class="tile tile-style-3"></div>
                </div>
                <div id="factory-display-1" class="factory-display">
                    <div class="tile tile-style-1"></div>
                    <div class="tile tile-style-2"></div>
                    <div class="tile tile-style-3"></div>
                    <div class="tile tile-style-4"></div>
                </div>
                <div id="factory-display-2" class="factory-display">
                    <div class="tile tile-style-3"></div>
                    <div class="tile tile-style-2"></div>
                    <div class="tile tile-style-2"></div>
                    <div class="tile tile-style-3"></div>
                </div>                                                
            </div>
            <div id="factory-center">
                <div class="tile tile-style-4"></div>
                <div class="tile tile-style-3"></div>
                <div class="tile tile-style-0"></div>
                <div class="tile tile-style-1"></div>                
            </div>
            <div id="scorecards">
                <div id="scorecard-0" class="scorecard">
                    <header id="scorecard-header-0">

                        <div class="scorepip">3</div>

                        <div class="scorepip">9</div>
                        <div class="scorepip">10</div>
                    </header>
                    <main id="scorecard-main-0">
                        <div id="wall-0" class="wall">
                            <div id="wall-staging-0" class="wall-staging">
                                Staging wall
                            </div>
                            <div id="wall-played-0" class="wall-played">
                                Played wall
                            </div>
                        </div>
                    </main>
                    <footer>
                        <div id="floorline-0" class="floorline">
                            <div class="tile tile-style-0"></div>
                            <div class="tile tile-style-0"></div>
                            <div class="tile tile-style-0"></div>
                        </div>

                </div>
